<!DOCTYPE html>
<html>

<head>
    <title>ToDo</title>
    <meta charset="utf-8" />
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- script -->
    <script src="js/clock.js" defer></script>
    <script src="js/greeting.js" defer></script>
    <script src="js/todolist.js" defer></script>
    <script src="js/bg.js" defer></script>
    <script src="js/weather.js" defer></script>
</head>

<body>
    <section class="header">
        <!-- clock -->
        <div class="js-clock">
            <h1>
                <span class="js-ampm ampm">am/pm</span>
                <span class="js-time time">00:00</span>
            </h1>
        </div>

        <!-- weather -->
        <div class="weather">
            <span class="icon"><i class="wi"></i></span>
            <span class="js-weather weather_info"></span>
        </div>

        <!-- name -->
        <div class="name">
            <form class="js-form form">
                <input type="text" placeholder="What is your name?" />
            </form>
            <h4 class="js-greetings greetings"></h4>
        </div>
    </section>

    <!-- todolist -->
    <section class="todoList">
        <form id="js-toDoForm">
            <input type="text" placeholder="to do" />
        </form>
        <div class="panding">
            <h3>Pending</h3>
            <ul id="js-pending">

            </ul>
        </div>
        <div class="finished">
            <h3>Finished</h3>
            <ul id="js-finished"></ul>
        </div>
    </section>
</body>

</html>
